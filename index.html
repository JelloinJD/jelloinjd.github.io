<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jello Space Chatting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e5fd94 0%, #d4ed8a 50%, #c3e080 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #8bc34a, #9ccc65);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .chat-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .chat-status {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #689f38;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #8bc34a, #9ccc65);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .uchat-wrapper {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5fd94;
            background: white;
        }

        .welcome-message {
            text-align: center;
            color: #689f38;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f9fff0 0%, #f1f8e9 100%);
            border-radius: 15px;
            border-left: 4px solid #9ccc65;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 20px;
                margin: 10px;
                border-radius: 20px;
                min-height: 500px;
            }
            
            .chat-title {
                font-size: 2em;
            }
            
            .chat-subtitle {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                padding: 15px;
                min-height: 450px;
            }
            
            .chat-title {
                font-size: 1.8em;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #689f38;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e5fd94;
            border-top: 3px solid #8bc34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">Jello Space Chatting</h1>
            <p class="chat-subtitle">쩰쩰 쩰팸 모여라!</p>
        </div>

        <div class="welcome-message">
            <strong>안녕하세요! 👋 쩰쩰 쩰팸들! </strong><br>
            스페이스 할 때만 사용하는 채팅창입니다!<br>
            비밀번호는 재도 Day! 
            시작시 닉네임을 물어보면, 닉네임 입력 후 확인누르기, 또 다시 뜨는 창은 확인 누르시면 됩니다!
            
        </div>

        <div class="uchat-wrapper">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                채팅을 불러오는 중...
            </div>
            <u-chat room='jelloinJD' style="display:inline-block; width:100%; height:400px; border-radius:18px;"></u-chat>
        </div>
    </div>

    <script>
        // uChat 로딩 완료 시 로딩 인디케이터 숨기기
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }, 3000);
        });

        // 부드러운 페이드인 효과
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.chat-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            setTimeout(function() {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

    <!-- uChat 스크립트 -->
    <script async src="//client.uchat.io/uchat.js"></script>
</body>
</html>
